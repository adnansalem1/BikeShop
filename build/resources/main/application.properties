spring.application.name=BikeShop

spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}

allowed.origins=http://localhost:5173,https://https://bikeshopfrontend.onrender.com/

spring.jpa.properties.hibernate.jdbc.time_zone= UTC
spring.jpa.properties.hibernate.show-sql= false
spring.jpa.properties.hibernate.database-platform= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.hibernate.ddl-auto= update
spring.jpa.open-in-view= false
spring.jpa.generate-ddl=true

spring.sql.init.platform= postgres
spring.sql.init.mode= always